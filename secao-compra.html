<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Multi-Etapas em Modal</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-family.css">
    <link rel="stylesheet" href="css/secao-compra.css">

    <link rel="shortcut icon" href="assets/icons/logo-adelis-ico.ico" type="image/x-icon">
</head>

<body>
    <!-- Botão para abrir o modal -->
    <button class="open-modal-btn" onclick="openModal()">Abrir Formulário</button>

    <!-- Estrutura do Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="multiStepForm">
                <legend>Preencha seus Dados</legend>

                <!--DIV DA PAGINA DE ENDEREÇO-->
                <div class="step">
                    <div class="CEP">
                        <label for="cep">Insira seu CEP:</label>
                        <input type="text" id="cep" placeholder="CEP" class="border_input">
                        <button type="button" onclick="buscarEndereco()">Aplicar</button>
                        <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei
                            meu
                            CEP</a>
                        <p id="mensagem"></p>
                        <p id="localizacao"></p>
                    </div>

                    <div class="linha"></div>

                    <div class="input_step1">
                        <div class="espaçamento-half">
                            <input type="text" placeholder="Nome" class="input_min required" id="nome-pessoa" required>
                        </div>
                        <div class="espaçamento-half">
                            <input type="text" placeholder="Telefone" maxlength="14" class="input_min required"
                                required>
                        </div>
                        <div class="espaçamento-half">
                            <input type="text" placeholder="Endereço" class="input_min required" required>
                        </div>
                        <div class="espaçamento-half">
                            <input type="text" placeholder="Número" class="input_min required" required>
                        </div>
                        <div class="espaçamento-half">
                            <input type="text" placeholder="Bairro" class="input_min required" required>
                        </div>
                        <div class="espaçamento-half cidade_estado">
                            <input type="text" placeholder="Cidade" class="input_min cidade_estado required" required>
                        </div>
                        <div class="espaçamento-half cidade_estado">
                            <input type="text" placeholder="Estado" class="input_min cidade_estado required" required>
                        </div>
                    </div>

                    <div class="clear"></div>

                    <button type="button" onclick="nextStep()" class="proximo-voltar">Próximo</button>
                </div>

                <!--DIV DA PAGINA DE REGISTRO DE CARTÃO-->
                <div class="step">
                    <div class="forma_pagamento">
                        <div>
                            <input type="radio" name="forma_pagamento">
                            <img src="assets/images/cartaos-credito/visa.png" alt="cartão visa" class="bandeira_cartao">
                        </div>
                        <div>
                            <input type="radio" name="forma_pagamento">
                            <img src="assets/images/cartaos-credito/mastercard.png" alt="cartão mastercard"
                                class="bandeira_cartao">
                        </div>

                        <div class="clear"></div>

                        <div>
                            <input type="radio" name="forma_pagamento">
                            <img src="assets/images/cartaos-credito/paypal.png" alt="cartão paypal"
                                class="bandeira_cartao">
                        </div>
                        <div>
                            <input type="radio" name="forma_pagamento">
                            <img src="assets/images/cartaos-credito/elo.png" alt="cartão elo" class="bandeira_cartao">
                        </div>
                    </div>
                    <div class="espaçamento-half">
                        <input type="text" placeholder="Número do Cartão" class="input_min required" required>
                    </div>
                    <div class="espaçamento-half">
                        <input type="text" placeholder="Titular do Cartão" class="input_min required" required>
                    </div>
                    <div class="espaçamento-half">
                        <input type="text" placeholder="Data de Vencimento" class="input_min required" required>
                    </div>
                    <div class="espaçamento-half">
                        <input type="text" placeholder="CVV" maxlength="3" class="input_min required" required>
                    </div>
                    <div class="espaçamento-half">
                        <input type="text" placeholder="CPF" maxlength="14" class="input_min required" required>
                    </div>
                    <div class="espaçamento-half">
                        <select class="input_min">
                            <option value="">Parcelas</option>
                            <option value="2x">2x</option>
                            <option value="3x">3x</option>
                            <option value="4x">4x</option>
                        </select>
                    </div>


                    <div class="clear"></div>

                    <button type="button" onclick="prevStep()" class="proximo_voltar">Voltar</button>
                    <button type="button" onclick="nextStep()" class="proximo_voltar">Próximo</button>
                </div>

                <!--DIV DA PAGINA DE CONFIRMAÇÃO DA COMPRA-->
                <div class="step">
                    <h3>Endereço de Entrega</h3>
                    <p id="name">Daniel</p>
                    <p id="endereco-rua">Rua Vicente Lucas, Jardim Planalto, Santa Cruz do Rio Pardo - SP</p>
                    <p id="CEP">18910142</p>
                    <div class="CUPOM">
                        <label for="CUPOM" style="font-size: small;">Aplicar Cupom de Desconto</label>
                        <input type="text" class="border_input" placeholder="CUPOM10" id="cupomInput">
                        <button onclick="calcCupom">Aplicar</button>
                    </div>

                    <div class="linha"></div>

                    <h3>Informações do Produto</h3>

                    <p>Entrega até 7 dias uteis</p>
                    <p style="color: green;">Compra acima de R$250,89 Frete gratis</p>

                    <h3>Produtos</h3>
                    <div class="produto" id="div-conteudo">
                        <div class="product_container">
                            <div class="imagem" id="div-imagem">
                            </div>
                            <div class="descricao">
                                <h4 id="product-name"></h4>
                                <p id="product-description"></p>
                                <p id="product-price"></p>
                            </div>
                        </div>
                    </div>

                    <p id="subtotal"></p>
                    <p id="entrega"></p>
                    <p id="total"></p>
                    <button type="button" onclick="prevStep()" class="proximo_voltar">Voltar</button>
                    <button type="submit" class="proximo_voltar" id="total">Confirmar</button>
            </form>
        </div>
    </div>

    <!-- PLUG-IN DE LIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="js/secao-compra.js"></script>
</body>

</html>
