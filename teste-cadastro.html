<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group input {
            width: 48%;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input {
                width: 100%;
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastre-se</h2>
        <form>
            <div class="input-group">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            </div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="date" id="nascimento" name="nascimento" required>

            <h4>Gênero:</h4>

            <div class="input-group radio-group">
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <input type="radio" id="nao_dizer" name="genero" value="nao_dizer" required>
                <label for="nao_dizer">Prefiro não dizer</label>
            </div>

            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
