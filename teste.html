<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produto</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .details-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .details-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .details-container p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: #666;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 20px;
        }

        .buy-button,
        .add-to-cart {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart {
            background-color: #2ecc71;
        }

        .buy-button:hover,
        .add-to-cart:hover {
            background-color: #d35400;
        }

        .add-to-cart:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="produto.jpg" alt="Imagem do Produto">
        </div>
        <div class="details-container">
            <h1>Nome do Produto</h1>
            <p>Descrição detalhada do produto, destacando suas características e benefícios.</p>
            <p class="price">R$ 199,99</p>
            <button class="buy-button">Comprar Agora</button>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
        </div>
    </div>
</body>

</html>
