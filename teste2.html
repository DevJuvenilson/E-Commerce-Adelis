<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produto</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            /* Outras configurações da sua container */
            max-width: 900px;
            width: 100%;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #e67e22;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quantity-btn:hover {
            background-color: #d35400;
        }

        #quantity {
            width: 60px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            margin: 0 5px;
            height: 40px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Outras seções do seu layout de produto aqui -->

        <div class="quantity-container">
            <button id="decrease" class="quantity-btn">-</button>
            <input type="number" id="quantity" value="1" min="0" >
            <button id="increase" class="quantity-btn">+</button>
        </div>
    </div>

    <script>

        document.getElementById('increase').addEventListener('click', function () {
            let quantityInput = document.getElementById('quantity');
            quantityInput.value = parseInt(quantityInput.value) + 1;
        });

        document.getElementById('decrease').addEventListener('click', function () {
            let quantityInput = document.getElementById('quantity');
            if (quantityInput.value > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        });

        console.log(document.getElementById('quantity').value)

    </script>
</body>

</html>
